<!DOCTYPE html>
<html>
    <head>
        <title>Web y Patrones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center;color: navy;">
            <h1 style="color: aquamarine">Ejemplo de listas</h1>    <!-- es para un titulo -->   
        </div>

        <ul style="list-style: none"><!-- con el list-style se puede quitar el punto -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>
                <ul>
                    <li>Item 4.1</li>
                    <li>Item 4.2</li>
                    <li>Item 4.3</li>
                    <li>Item 4.4</li>
                </ul>
            </li>
        </ul>

        <ol type="a"> <!-- opciones para cambiar es a para letras i numeros romanos y depende si es mayuscula o minuscula -->
            <li>Persona</li>
            <li>Persona</li>
            <li>Persona</li>
            <li>Persona</li>
            <li>
                <ol>
                    <li>Persona</li>
                    <li>Persona</li>
                    <li>Persona</li>
                    <li>Persona</li>
                </ol>
            </li>            
        </ol>


    </body>
</html>
